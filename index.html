<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakOut Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <h1>Breakout Game</h1>
    <canvas id="canvas"></canvas>
    <div class="rule-container" id="rules_container">
    <div class="rule-content">
<h2>Game Rules</h2>
<p>Use the arrow key to move the paddle</p>
<p>Bounce the ball to break the brick</p>
<p>Score point by breaking brick</p>
<p> Game reset when the Ball falls below the paddle</p>
<button id="start-btn" class="btn">Start Game</button>
    </div></div>
</body>
</html>
